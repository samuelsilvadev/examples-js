<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
	<link rel="stylesheet" href="../lib/components/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		.change-cursor{
			cursor: pointer;
		}
		#btn-atualiza{
			display: none;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="nav nav-pills">
		  <li class="nav-item">
		    <a class="nav-link active" href="../index.html">Home</a>
		  </li>
		</ul>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<form>
				<input id="indice" type="hidden">
				<div class="form-group">
					<label for="carro">Carro</label>
					<input id="carro"  type="text" class="form-control" placeholder="Carro">
				</div>
				<div class="form-group">
					<label for="preco">Preço</label>
					<input id="preco"  type="text" class="form-control" placeholder="Preço">
				</div>

				<button id="btn-adiciona" type="submit" class="btn btn-primary" title="Salvar dados">Salvar</button>
				<button id="btn-atualiza" type="submit" class="btn btn-primary" title="Atualizar dados">Salvar</button>
			</form>

		</div>
		<table class="table table-hover">

		</table>
	</div>
	<script src="arrays.js"></script>
	<script>
		document.querySelector("#btn-adiciona").addEventListener("click",function(e){
		 	e.preventDefault();
		 	var carro = {
		 		carro:document.querySelector("#carro").value,
		 		preco:document.querySelector("#preco").value
		 	}
		 	addSplice(carro);
		 	document.querySelector("form").reset();
		});
		
		document.querySelector("#btn-atualiza").addEventListener("click", function(e){
			e.preventDefault();
		 	var carro = {
		 		carro:document.querySelector("#carro").value,
		 		preco:document.querySelector("#preco").value
		 	}
		 	update(document.querySelector("#indice").value, carro);
		});
	</script>
</body>
</html>
